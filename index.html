<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meu amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cc0001;
            font-family: 'Georgia', serif;
            color: #fff;
            overflow: hidden; /* Impede a rolagem da página */
        }

        .container {
            text-align: center;
            position: relative;
        }

        .envelope {
            cursor: pointer;
            width: 300px;
            transition: transform 0.5s ease;
        }

        .carta {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: aparecer 1s ease forwards;
        }

        @keyframes aparecer {
            0% {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .carta p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .carta.visible {
            display: block;
        }

        .emoji-heart {
            position: absolute;
            bottom: -50px; /* Começa abaixo da tela */
            font-size: 30px;
            animation: subir 3s linear forwards;
        }

        @keyframes subir {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh); /* Sobe até o topo da tela */
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para meu amor</h1>
        <img src="https://blog.uatt.com.br/wp-content/uploads/2022/02/como-fazer-uma-carta-de-amor-criativa-topo.jpg" onclick="abrirCarta()">
        <div class="carta" id="carta">
            <p id="texto-carta">Aqui vai o texto da carta...</p>
        </div>
    </div>

    <script>
        function abrirCarta() {
            const carta = document.getElementById('carta');
            carta.classList.add('visible');

            // Adicione o texto da carta aqui
            const textoCarta = `
                Meu amor,<br><br>
                Lhe escrevo esta carta digital para agradecer por este mês maravilhoso que passamos, você é muito especial, de verdade. Penso em você toda hora, todo dia, quero passar todo tempo com você e todo tempo ainda é pouco pra dançar com meu benzinho numa sala de reboco. Sexta a gente comemora nosso dia. Tô doidin pra te cheirar minha flor morena.<br><br>
                .<br><br>
                Com todo o meu amor ❤️,<br>
                [Seu gatinho]
            `;
            document.getElementById('texto-carta').innerHTML = textoCarta;

            // Cria emojis de coração
            criarCoracoes();
        }

        function criarCoracoes() {
            const numCoracoes = 20; // Número de corações
            for (let i = 0; i < numCoracoes; i++) {
                const coracao = document.createElement('div');
                coracao.innerHTML = '❤️';
                coracao.classList.add('emoji-heart');

                // Posiciona os corações aleatoriamente na horizontal
                coracao.style.left = `${Math.random() * 100}vw`;

                // Define um atraso aleatório para a animação
                coracao.style.animationDelay = `${Math.random() * 2}s`;

                document.body.appendChild(coracao);

                // Remove o coração do DOM após a animação terminar
                coracao.addEventListener('animationend', () => {
                    coracao.remove();
                });
            }
        }
    </script>
</body>
</html>
